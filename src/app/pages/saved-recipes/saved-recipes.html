<section class="py-5">
  <div class="container">

    <h3 class="fw-bold text-center mb-5">Your Collections</h3>


    <div class="row g-4 justify-content-center">

@for (item of savedRecipe; track $index) {
<div class="col-md-4 col-lg-3">
        <div class="card saved-card">
          <img
            [src]="item.image"
            class="card-img-top"
            alt="Classic Margherita Pizza"
          />

          <div class="card-body d-flex justify-content-between align-items-center">
            <h6 class="fw-bold mb-0">{{item.name}}</h6>
            <button class="btn btn-sm btn-danger" (click)="deleteSavedRecipe(item._id)">ðŸ—‘</button>
          </div>
        </div>
      </div>
}
      
    </div>

  </div>
</section>
