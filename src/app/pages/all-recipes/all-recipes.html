

<section class="py-4">
  <div class="container-fluid px-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-primary">All Recipes</h2>

      <input
        type="text"
        class="form-control search-box w-25"
        placeholder="Search recipes..."
        [(ngModel)]="searchKey"
      />
    </div>

    <div class="row">

      <div class="col-lg-3 mb-4">
        <div class="card shadow-sm p-3 filter-box">
          <h6 class="fw-bold mb-3">FILTERS</h6>

          <button (click)="getRecipe()" class="btn btn-light w-100 mb-2 text-start fw-semibold">
            All Recipes
          </button>

          <div class="dropdown mb-2">
            <button
              class="btn btn-light dropdown-toggle w-100 text-start"
              data-bs-toggle="dropdown"
            >
              Cuisine Type
            </button>
            <ul class="dropdown-menu w-100">
             @for (item of cuisineType; track $index) {
               <li (click)="filterRecipe('cuisine',item)"><a class="dropdown-item">{{item}}</a></li>
             }
              
            </ul>
          </div>

          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle w-100 text-start"
              data-bs-toggle="dropdown"
            >
              Meal Type
            </button>
            <ul class="dropdown-menu w-100">
              @for (item of updatedMealArray; track $index) {
                <li (click)="filterRecipe('mealType',item)"><a class="dropdown-item">{{item}}</a></li>
              }
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row g-4">

          @for (item of recipes| search:searchKey; track $index) {
            <div class="col-lg-4 col-md-6">
              <div (click)="viewRecipe(item._id)" class="card recipe-card shadow-sm h-100">
                <img
                  [src]="item.image"
                  class="card-img-top"
                  alt="recipe image"
                />
                <div class="card-body text-center">
                  <h6 class="fw-bold">{{ item.name }}</h6>
                </div>
              </div>
            </div>
          }

        </div>
      </div>

    </div>
  </div>
</section>
