<div class="row g-0">
  <div class="col-2 bg-primary min-vh-100">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-10 p-4 bg-light">

    <h4 class="text-primary mb-4">Dashboard</h4>

    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card shadow text-center">
          <div class="card-body">
            <h6 class="text-muted">Total Users</h6>
            <h3 class="text-primary">{{totalUsers}}</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow text-center">
          <div class="card-body">
            <h6 class="text-muted">Recipes</h6>
            <h3 class="text-success">{{totalRecipes}}</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow text-center">
          <div class="card-body">
            <h6 class="text-muted">Downloads</h6>
            <h3 class="text-danger">{{totalDownloads}}</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card shadow text-center">
          <div class="card-body">
            <h6 class="text-muted">Requests</h6>
            <h3 class="text-warning">{{totalRequests}}</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow p-4 text-center text-muted">
          Graph Section
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow p-4 text-center text-muted">
          Calendar Section
        </div>
      </div>
    </div>

  </div>
</div>
