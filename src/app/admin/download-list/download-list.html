<div class="row g-0 admin-wrapper">
  <div class="col-2 bg-primary min-vh-100">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-10 admin-content">
    <h3 class="page-title">Downloaded Recipes</h3>

    <div class="card request-card">
      <table class="table mb-0 align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Recipe</th>
            <th>RecipeId</th>
            <th>Cuisine</th>
            <th class="text-center">Downloads</th>
          </tr>
        </thead>

        <tbody>
          @for (item of downloads; track $index) {
            <tr>
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.recipeId.slice(15).toUpperCase()}}</td>
            <td>{{item.cuisine}}</td>
            <td class="text-center">
              <span class="badge bg-success px-3">{{item.count}}</span>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
